<script>
    const video = document.getElementById('video');
    const textBox = document.getElementById('timestamp-text');

    const shownTexts = {
        22: false,
        32: false
    };

    video.addEventListener('timeupdate', function () {
        const current = video.currentTime;

        if (current >= 22 && !shownTexts[22]) {
            textBox.innerHTML = 
                "<strong>0:22:</strong> One singer sings the main melody, instruments play 1 singular chord as background.";
            shownTexts[22] = true;
        }

        if (current >= 32 && !shownTexts[32]) {
            textBox.innerHTML = 
                "<strong>0:32:</strong> Other singers join in, but they sing the <em>exact same</em> melody — this is called <strong><u>homophony</u></strong>, which was used prominently in Medieval music.";
            shownTexts[32] = true;
        }
    });

    video.addEventListener('seeked', function () {
        // Optional: Reset logic when seeking backward
        const current = video.currentTime;
        if (current < 32) shownTexts[32] = false;
        if (current < 22) shownTexts[22] = false;
    });
  </script>
